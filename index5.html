<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Funcão sem retorno
        function somar(a, b)
        { 
            return a + b; // Retorna a soma dos dois parâmetros
        }
      
        const resultado = somar(10, 9);
        console.log("A soma é:", resultado);

        function multiplicar (a, b, c)
        {
            return a * b * c;
        }

        const resultado2 = multiplicar(20, 5, 9);
        console.log ("A multiplicação é:", resultado2);

        function subtracao(a, b)
        {
            return a - b;
        }

        const resultado3 = subtracao(700, 500);
        console.log("A subtração é:", resultado3);

    </script>
</body>

</html>
